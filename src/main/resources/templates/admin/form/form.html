<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加/修改拼团</h5>
                </div>
                <div class="ibox-content">
                    <p>用于拼团的添加/修改:</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>完整验证表单 </h5>
                </div>

                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post" action="${ctx}/group/admin/edit">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">拼团名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text"  >
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-3 control-label">商品名：</label>

                            <div class="col-sm-8">
                                <select name="productName" class="form-control">
                                    <option value="">--请选择--</option>
                                    <option th:each="productname:${allproductname}"
                                            th:value="${productname}" th:text="${productname}"></option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位：</label>
                            <div class="col-sm-8">
                                <input id="unit" name="unit" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目标数量：</label>
                            <div class="col-sm-8">
                                <input id="aim" name="aim" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前数量：</label>
                            <div class="col-sm-8">
                                <input id="count" name="count" class="form-control" type="text" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select name="state" class="form-control">
                                    <option value="0" >正在拼团</option>
                                    <option value="1" >已截团</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
<script src="/assets/js/jquery.min.js?v=2.1.4"></script>
<script src="/assets/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/assets/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/assets/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/assets/js/plugins/validate/messages_zh.min.js"></script>
<script src="/assets/js/plugins/layer/layer.min.js"></script>
<script src="/assets/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //外部js调用
        // laydate({
        //     elem: '#birthday', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        //     event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        // });

        $("#frm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 1,
                    maxlength: 30
                },
                productName: {
                    required: true,
                },
                price: {
                    required: true
                },
                unit: {
                    required: true
                },
                aim: {
                    required: true
                },
                count: {
                    required: true
                },
                state: {
                    required: true,
                }

            },
            messages: {},
            submitHandler:function(form){
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "/group/admin/edit",
                    data: $(form).serialize(),
                    success: function(msg){
                        // alert("操作成功！！！");
                        layer.msg(msg.message, {time: 2000},function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                        });
                    }
                });
            }
        });
    });
</script>

</body>

</html>
